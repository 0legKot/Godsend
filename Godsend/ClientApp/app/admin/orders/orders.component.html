<h1>Orders</h1>
<table *ngIf="orders?.length > 0; else nodata" class="table table-striped">
    <tr>
        <th>Customer</th>
        <th>Address</th>
        <th>Products</th>
        <th>Total</th>
        <th></th>
    </tr>
    <tr *ngFor="let o of orders">
        <td>Order</td>
    </tr>
</table>
    <ng-template #nodata>
        <h4 class="m-1">Waiting for data...</h4>
    </ng-template>
