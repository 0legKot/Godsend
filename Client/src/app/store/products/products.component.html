<h1>Products</h1>
<br />
<br />
<a (click)="createProduct('it is test product','Test product')">Create!!</a>
<br />
<div *ngIf="products?.length > 0; else nodata">
    <div class="wrap">
        <div id="stic-search">
            <div class="search">
                <p class="inline-block">
                    <godsend-search-inline [type]="type" (found)="products = $event.products"></godsend-search-inline>
                </p>
                <p class="inline-block">
                    <fa name="search"></fa>
                </p>
            </div>
        </div>
        <br />
        <div class='container-fluid'>
            <div class='row products'>
                <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 col-xs-12  card ">
                    <a [routerLink]="['/products', product.id]">
                        <div class="card-header">
                            <span class="h4">
                                {{ product.info.name }}
                            </span>
                            <span class="float-right badge badge-pill badge-primary">
                                {{ product.info.price  | currency:"USD":true }}
                            </span>
                        </div>
                        <div class="photo mb-4">
                            <img src="../../../assets/simpleApple.jpg" />
                        </div>
                        <div class="rating">
                            <p class="pull-right" [ngStyle]="{'color': '#003e09' }"><fa name="eye"></fa> : {{ product.info.watches }}</p>
                        </div>
                        <div class="rating">
                            <godsend-stars [value]="product.info.rating"></godsend-stars>
                        </div>
                        <div class="card-block">
                            <span class="card-text p-a-1">{{ product.info.description }}</span>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #nodata>
    <div class="center"> <h4 class="m-1">Waiting for data...</h4></div>
</ng-template>
