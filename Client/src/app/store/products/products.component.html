<h1>Products</h1>
<br />



<div class="wrap">
    
    <div class="ml-4">
        <button (click)="createProduct('it is test product','Test product2')" class="btn btn-dark ">Create new</button>

        <br />
        <br />
        <button class="btn btn-dark" (click)="getCategories()">Get categories</button>
        <br />
        <br />
        <div *ngIf="categories && categories.length > 0">
            <div class="list-group" *ngFor="let category of categories">
                <div type="button" (click)="getByCategory(category)" class="list-group-item list-group-item-action">
                    <div>{{ category.name }}</div>
                    <button class=" btn btn-light mr-2" (click)="setCurrentCategory(category)">Filter</button>
                    <button class=" btn btn-dark" (click)="getSubcategories(category)">Subcategories</button>
                </div>
            </div>
        </div>
        <br />
        <form *ngIf="filter">
            <div class="form-group" *ngIf="filter.stringProps?.length > 0">
                <div *ngFor="let prop of filter.stringProps">
                    <label> {{ prop.name }} </label>
                    <input class="form-control" [(ngModel)]="prop.part" name="x" />
                    <small id="emailHelp" class="form-text text-muted">
                        Type only string characters
                    </small>
                </div>
            </div>
            <div class="form-group" *ngIf="filter.decimalProps?.length > 0">
                <div *ngFor="let prop of filter.decimalProps">
                    <label> {{ prop.name }} </label>
                    <div>
                        From
                        <input class="form-control" name="x" type="number" [(ngModel)]="prop.left" />
                    </div>
                    <div>
                        To
                        <input class="form-control" name="x" type="number" [(ngModel)]="prop.right" />
                    </div>
                </div>
            </div>
            <div class="form-group" *ngIf="filter.intProps?.length > 0">
                <div *ngFor="let prop of filter.intProps">
                    <label> {{ prop.name }} </label>
                    <div>
                        From
                        <input class="form-control" type="number" name="x" [(ngModel)]="prop.left" />
                    </div>
                    <div>
                        To
                        <input class="form-control" type="number" name="x" [(ngModel)]="prop.right" />
                    </div>
                </div>
            </div>

            <div *ngFor="let o of orderBy; let i = index">
                <input type="radio" [value]="i" name="orderBy" [(ngModel)]="filter.orderBy" />
                <span> {{ o }} </span>
            </div>

            <div *ngIf="filter.intProps?.length > 0 || filter.decimalProps?.length > 0 || filter.stringProps?.length > 0">
                <button class="btn btn-dark" (click)="getByFilter()">Filter</button>
            </div>
        </form>
        <br />
    </div>

    <div id="stic-search">
        <div class="search">
            <p class="inline-block">
                <godsend-search-inline [type]="type" (found)="onFound($event.productsInfo)"></godsend-search-inline>
            </p>
            <p class="inline-block">
                <fa name="search"></fa>
            </p>
        </div>
    </div>
    <br />
    <div class='container-fluid' *ngIf="products?.length > 0; else nodata">
        <div class='row products'>
            <div *ngFor="let productInfo of products" class="col-lg-3 col-md-4 col-sm-6 col-xs-12  card ">
                <godsend-product-card [productInfo]="productInfo" [image]="imagg[productInfo.id]" (delete)="deleteProduct(productInfo.id)"></godsend-product-card>
            </div>
        </div>

    </div>
    <godsend-pages [pagesCount]="pagesCount" (pageChanged)="onPageChanged($event)"></godsend-pages>
    <ng-template #nodata>
        <div class="center"> <h4 class="m-1">{{ templateText }}</h4></div>
    </ng-template>
</div>
