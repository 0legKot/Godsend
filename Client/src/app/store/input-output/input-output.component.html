<p *ngIf="!edit else inputMode">{{ value }}</p>

<ng-template #inputMode>
    <div *ngIf="!huge else hugeMode">
        <input [ngModel]="value" class="{{class}}"  (ngModelChange)="changeValue($event)" />
    </div>
</ng-template>
<ng-template #hugeMode>
    <textarea [ngModel]="value" class="{{class}}" (ngModelChange)="changeValue($event)" ></textarea>
</ng-template>
