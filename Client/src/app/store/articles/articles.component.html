<div class="wrap">
    <h1>Articles</h1>
    <br />
    <button (click)="createArticle('content', 'test name', ['test','victory'])" class="btn btn-dark btn-lg">Create new</button>
    <br />
    <br />
    <div *ngIf="articles && articles.length > 0 else nodata">
        <div *ngFor="let a of articles" class="cards">

            <div class="card text-center">
                <div class="card-header">
                    <h5 class="pull-right delete-art" (click)="deleteArticle(a.id)"><fa name="times"></fa></h5>
                    <br />
                    <h5>{{ a.name }}</h5>
                    <br />
                    <h6>{{ a.description }}</h6>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span *ngFor="let hash of a.tags">#{{ hash }}&nbsp;</span></h5>
                    <br />
                    <a [routerLink]="['/article', a.id]" class="btn readMore">Read more</a>
                    <br />
                    <br />
                    <p class="card-text">Created: {{ a.created | date : 'dd-MMM-yyyy HH:mm' }}</p>
                    <footer class="blockquote-footer">by {{ a.author?.name }}</footer>
                </div>
                <div class="card-footer text-muted">
                    <godsend-stars [value]="a.rating"></godsend-stars> &nbsp; <fa name="eye"></fa> : {{ a.watches }}
                </div>
            </div>
        </div>
    </div>
</div>

<godsend-pages [pagesCount]="pagesCount" (pageChanged)="onPageChanged($event)"></godsend-pages>

<ng-template #nodata>
    <h4 class="m-1">Waiting for data...</h4>
</ng-template>
