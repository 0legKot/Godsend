<h1>Registration</h1>
<div class="login-form">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">{{ 'Registration.Email' | translate }}</label>
            <input [(ngModel)]="email" name="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ 'Registration.Placeholder.Email' | translate }}">
            <small id="emailHelp" class="form-text text-muted">{{ 'Registration.EmailUslMsg' | translate }}.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputLogin1">{{ 'Registration.Login' | translate }}</label>
            <input [(ngModel)]="name" name="Name" type="text" class="form-control" id="exampleInputLogin1" aria-describedby="loginHelp" placeholder="{{ 'Registration.Placeholder.Login' | translate }}">
            <small id="emailHelp" class="form-text text-muted">{{ 'Registration.LoginUslMsg' | translate }}.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">{{ 'Registration.Password' | translate }}</label>
            <input [(ngModel)]="pass" name="Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="{{ 'Registration.Placeholder.Password' | translate }}">
        </div>
        <div class="form-group">
            <label for="exampleInputBirth1">{{ 'Registration.Birth' | translate }}</label>
            <input [(ngModel)]="birth" name="Birth" type="date" class="form-control" id="exampleInputBirth1" placeholder="{{ 'Registration.Placeholder.Birth' | translate }}">
        </div>
        <button (click)="register()" type="submit" class="btn btn-primary">{{ 'Registration.Register' | translate }}</button>
    </form>
</div>
