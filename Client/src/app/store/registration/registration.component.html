<h1>Registration</h1>
<div class="login-form">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="email" name="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter yor email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputLogin1">Login</label>
            <input [(ngModel)]="name" name="Name" type="text" class="form-control" id="exampleInputLogin1" aria-describedby="loginHelp" placeholder="Enter username">
            <small id="emailHelp" class="form-text text-muted">This will be seen by another users.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="pass" name="Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button (click)="register()" type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
