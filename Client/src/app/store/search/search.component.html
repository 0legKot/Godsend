<h1>Search</h1>

<input [formControl]="searchField" placeholder="Type here" />

<div *ngIf="searchResult?.productsInfo?.length > 0">
    <h4>Products</h4>
    <div class="wrap">
        <div class='container-fluid'>
            <div class='row products'>
                <div *ngFor="let productInfo of searchResult.productsInfo" class="col-lg-3 col-md-4 col-sm-6 col-xs-12  card ">
                    <a [routerLink]="['/products', productInfo.id]">
                        <div class="card-header">
                            <span class="h4">
                                {{ productInfo.name }}
                            </span>
                            <span class="float-right badge badge-pill badge-primary">
                                {{ productInfo.price  | currency:"USD":true }}
                            </span>
                        </div>
                        <div class="photo mb-4">
                            Photo
                        </div>
                        <div class="card-block">
                            <span class="card-text p-a-1">{{ productInfo.description }}</span>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
<div *ngIf="searchResult?.suppliersInfo?.length > 0">
    <h4>Suppliers</h4>
    <div class="wrap">
        <div class='container-fluid'>
            <div class='row suppliers'>
                <div *ngFor="let supplierInfo of searchResult.suppliersInfo" class="col-lg-3 col-md-4 col-sm-6 col-xs-12  card ">
                    <a [routerLink]="['/suppliers', supplierInfo.id]">
                        <div class="card-header">
                            <span class="h4">
                                {{ supplierInfo.name }}
                            </span>
                        </div>
                        <div class="photo mb-4">
                            Photo
                        </div>
                        <div class="rating">
                            <p class="pull-right" [ngStyle]="{'color': '#003e09' }"><fa name="eye"></fa> : {{ supplierInfo.watches }}</p>
                        </div>
                        <div class="rating">
                            <godsend-stars [value]="supplierInfo.rating"></godsend-stars>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
