<h1>Suppliers</h1>
<div *ngIf="suppliers?.length > 0; else nodata">
    <div *ngFor="let s of suppliers">
        <a [routerLink]="['/suppliers', s.id]">
            <span class="h4">
                {{ s.id }}
            </span>
            <span class="h4">
                {{ s.info.name }}
            </span>
            <br />
        </a>
    </div>
</div>

<ng-template #nodata>
    <h4 class="m-1">Waiting for data...</h4>
</ng-template>
