<style>
    .fixed-around {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 100;
        left:0;
        top:0;
    }

    .fixed-middle {
        position: absolute;
        width: 80%;
        margin: 10%;
        overflow-y: scroll;
        background-color: white;
    }

    .close {
        position: absolute;
        right: 0;
        top: 0;
        width: 40px;
        height: 40px;
        background-color: red;
        color: white;
    }
</style>

<div>
    <button (click)="showAll()">{{ 'Rating.All' | translate }}</button>

    <div class="fixed-around" *ngIf="showAllRatings">
        <div class="fixed-middle">
            <table *ngIf="ratings && ratings.length > 0 else noratings" class="table table-striped">
                <thead>
                    <tr>
                        <th>{{ 'Rating.User' | translate }}</th>
                        <th>{{ 'Rating.Rating' | translate }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rating of ratings">
                        <td>{{ rating.author.name }}</td>
                        <td>{{ rating.rating }}</td>
                    </tr>
                </tbody>
            </table>
            <ng-template #noratings>
                <p>
                    {{ 'Rating.No' | translate }}
                </p>
            </ng-template>
            <button (click)="hideAll()" class="close">X</button>
        </div>
    </div>
</div>
