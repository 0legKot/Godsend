<h1>Orders</h1>
<table *ngIf="orders?.length > 0; else nodata" class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Customer name</th>
        <th>Ordered</th>
        <th>Status</th>
        <th>Products</th>
        <th>Done</th>
    </tr>
    <tr *ngFor="let o of orders">
        <td>{{ o.id }}</td>
        <td>{{ o.customer.userName }}</td>
        <td>{{ o.ordered }}</td>
        <td>{{ status[o.status] || 'Unknown' }}</td>
        <td>{{ getProdInfo(o.discreteItems) }}</td>
        <td>{{ o.done }}</td>
        <td (click)="cancel(o.id)">Cancel</td>
        <td (click)="shipped(o.id)">Mark shipped</td>
        <td (click)="delete(o.id)">Delete</td>
    </tr>
</table>
    <ng-template #nodata>
        <h4 class="m-1">Waiting for data...</h4>
    </ng-template>
